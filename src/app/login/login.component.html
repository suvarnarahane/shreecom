<div class="container" style="margin-top: 20px;">
    <div class="row">
      <div class="col-sm-3">
       
      </div>
      <div class="col-sm-6">
        
        <div class="card ">
            <div class="card-header bg-primary text-white">
            Login Page
            </div>
            <div class="card-body">
              <form #myform="ngForm" (ngSubmit)="login(myform)">
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                      <div class="col">
                        <div class="form-outline">
                          <input type="text" id="form6Example1" class="form-control" #username="ngModel" name="username" #username ngModel required/>
                          <label class="form-label" for="form6Example1">User Name</label>
                          <span *ngIf="username.touched && username.invalid" style="color: red;">Enter user name ****</span>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline">
                          <input type="password" id="form6Example2" class="form-control"  #password="ngModel" name="password" ngModel required  />
                          <label class="form-label" for="form6Example2">Password</label>
                          <span *ngIf="password.touched && password.invalid" style="color: red;">Enter Password ****</span>
                        </div>
                      </div>
                    </div>   
                                  
                                                     
                                             
                                      
             <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!myform.valid">Login</button>
                  </form> 
                 
              


                
            </div>
          </div>




      </div>
      <div class="col-sm-3">
       
      </div>
    </div>
  </div>
